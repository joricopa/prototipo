<!DOCTYPE html>
 
<html lang="es">
 
<head>
  <title>Visual</title>
  <meta charset="utf-8" name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="css/visual.css" />
  <script type="text/javascript" src="d3/d3.min.js"></script>
  <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
 
</head>
 
<body>
  <div class="contenedor">
  	<div id="contenedor1">
  		<div id="auxiliar">
            <div id="c1"><a  class="score-title">Fauna y flora</a><br/><a id="c1-fauna" class="score-value">0</a></div>
            <div id="c2"><a  class="score-title">Superficie afectada</a><br/><a id="c2-superficie" class="score-value">0</a></div>
            <div id="c3"><a  class="score-title">Maniobras de mitigación</a><br/><a id="c3-maniobras" class="score-value">0</a></div>
            <div id="c4"><a  class="score-title">Responsabilides y consecuencias</a><br/><a id="c4-responsabilidades" class="score-value">0</a></div>
            <div id="ctime">
                <div id="runner1"></div> <div id="runner2"></div>
            </div>
        </div>
  	</div>
    <div id="contenedor2">
    	<div id="leyenda"></div>
    	<div id="fecha"></div>
    </div>
    <div id="contenedor3">
    	<div id="indicators">
                <div id="i1">
                    <p class="score-title"><a>Ranking</a> <br/><a id="i1-ranking" class="score-value"></a></p>  
                </div>
                <div id="i2">
                    <p class="score-title"><a>Fecha</a> <br/><a id="i2-date" class="score-value"></a></p>
                </div>
                <div id="i3">
                    <p class="score-title"><a>Legibilidad</a> <br/><a id="i3-rscore" class="score-value"></a></p>
                </div>
                <div id="i4">
                    <p class="score-title"><a>Reputación</a><br/><a id="i4-reputation" class="score-value"></a></p>
                </div>
            </div>
    </div>  
  </div>
  <script type="text/javascript" src="js/visual.js"></script>

</body>

</html>
