<!DOCTYPE html>
 
<html lang="es">
 
<head>
  <title>Visual</title>
  <meta charset="utf-8" name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="css/visual.css" />
  <script type="text/javascript" src="js/d3.v3.min.js"></script>
  <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
 
</head>
 
<body>
  <div class="contenedor">
    <div id="auxiliar">
        <div id="a1"><a  class="score-title">Fauna y flora</a><br/><a id="a1-fauna" class="score-value">0</a></div>
        <div id="a2"><a  class="score-title">Superficie afectada</a><br/><a id="a2-superficie" class="score-value">0</a></div>
        <div id="a3"><a  class="score-title">Maniobras de mitigación</a><br/><a id="a3-maniobras" class="score-value">0</a></div>
        <div id="a4"><a  class="score-title">Responsabilides y consecuencias</a><br/><a id="a4-responsabilidades" class="score-value">0</a></div>
        <div id="ctime">
            <div id="runner1"></div> <div id="runner2"></div>
        </div>
      </div>
  	<div id="contenedor1">
  	<div id="option">
    <input id= "c1" name="updateButton" type="button" value="Flora" onclick="generaVista(flora)"/>
    <input id= "c2" name="updateButton" type="button" value="Superficie" onclick="generaVista(superficie)"/>
    <input id="c3" name="updateButton" type="button" value="Maniobras" onclick="generaVista(maniobras)"/>
    <input id="c4" name="updateButton" type="button" value="Responsabilidades" onclick="generaVista(responsabilidades)"/>
    </div>
    </div>
    <div id="contenedor2">
    
    </div>
    <div id="contenedor3">
      <div id="indicators">
          <div id="i1">
              <p class="score-title"><a>Ranking</a> <br/><a id="i1-ranking" class="score-value"></a></p>  
          </div>
          <div id="i2">
              <p class="score-title"><a>Fecha</a> <br/><a id="i2-date" class="score-value"></a></p>
          </div>
          <div id="i3">
              <p class="score-title"><a>Legibilidad</a> <br/><a id="i3-rscore" class="score-value"></a></p>
          </div>
          <div id="i4">
              <p class="score-title"><a>Reputación</a><br/><a id="i4-reputation" class="score-value"></a></p>
          </div>
      </div>
      <iframe id="page-container" src="" sandbox></iframe>
    </div>  
  </div>
  <script type="text/javascript" src="js/index.js"></script>

</body>

</html>
